<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="pngegg.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Kalam&family=Lora:ital@1&family=Roboto+Slab&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>

<body>
    <form id="myform">
        <h1>Registration Form</h1><br>
        <div class="form">
            <label>First Name:</label>
            <input type="text" id="firstName">
            <div id="firstNameError" class="error"></div>
        </div>
        <div class="form"><br>
            <label>Last Name:</label>
            <input type="text" id="lastName">
            <div id="lastNameError" class="error"></div>
        </div>
        <div class="form"><br>
            <label>Phone Number:</label>
            <input type="number" id="phone">
            <div id="phoneError" class="error"></div>
        </div>
        <div class="form"><br>
            <label>Email:</label>
            <input type="text" id="email">
            <div id="emailError" class="error"></div>
        </div>
        <div class="form"><br>
            <label>Password:</label>
            <input type="password" id="password">
            <div id="passwordError" class="error"></div>
        </div>
        <div class="form"><br>
            <input type="checkbox" id="terms">
            <label>I agree to the given Terms and Conditions.</label>
            <div id="termsError" class="error"></div>
        </div><br>
        <button class="form" type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
